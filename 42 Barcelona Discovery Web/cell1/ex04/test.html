<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Básico</title>
    <style>
        .image-container {
            text-align: center;
        }
        .image-container img {
            display: block;
            margin: 0 auto;
        }
        .image-container .image-wrapper {
            display: inline-block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body style="background-color: pink;">
    <h1 style="color: white; font-weight: 800; font-size: 90px; text-align: center;">Así de grande!!</h1>
    <div class="image-container">
        <div class="image-wrapper">
            <img src="Asos-Logo.jpeg" alt="Asos" width="400px" height="300px">
            <p>Asos</p>
        </div>
        <div class="image-wrapper">
            <img src="Aliexpress.jpeg" alt="Aliexpress" width="400px" height="300px">
            <p>Aliexpress</p>
        </div>
    </div>
</body>
</html>
